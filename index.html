<body>
  <div class="container">
    <h1 class="display-4 mb-4">TOC NEWS</h1>
    <div class="d-flex">
      <button class="btn btn-primary mr-4" id="getText">light mode</button>
      <button class="btn btn-success mr-4" id="getUsers">Drac mode</button>

  <script>
    document.getElementById('getText').addEventListener('click', getText);
    document.getElementById('getUsers').addEventListener('click', getUsers);
    document.getElementById('getPosts').addEventListener('click', getPosts);
    
function getText(){
      fetch('http://api.mediastack.com/v1/news?access_key=b6b3b32035afb44bbf3255b88a13b9fa')
      .then((res) => res.json())
      .then((json) => {
        let output = '<h2 class="mb-4">Posts</h2>';
        json.data.forEach(function(post){
          output += `
            <div class="card card-body mb-3"   id="a">
              <h3>${post.title}</h3>
              <p>${post.description}</p>
              <p> <button type="button" id="a1"> <a href=" ${post.url}" >READ MORE>>></a></button></p>
            </div>
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
    }
